  <h1>Preparations</h1>
  <p>Start a round of golf and put a handful (20 or more) tees in you left pocket.</p>

  <h1>The test</h1>

  <p> Every time you have a negative thought, take a tee out and put it in your right pocket. See how many holes you go before your left pocket is empty.</p>
