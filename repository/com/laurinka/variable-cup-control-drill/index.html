<!DOCTYPE html>
<body>

  <h1>Preparations</h1>
  <p>Place a tee in front of the cup. You need 2 balls.</p>

  <h1>The drill</h1>

  <p>Putt 1 ball left to the tee into the hole without striking the tee, than right of the tee. Start at 4 feet. If you hole 10 consecutive putts, move to 6 feet etc.</p>
