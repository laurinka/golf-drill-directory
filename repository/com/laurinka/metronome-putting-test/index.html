<!DOCTYPE html>
<body>

  <h1>Preparations</h1>
  <p>Place a book on the floor, start metronome with tempo e.g. 65.</p>

  <h1>The drill</h1>

  <p>Start with putter aligned with the book. Move the putterhead back in 2 clicks back and 1 click forward. Your impact with book should be exactly on 3rd click.</p>

</body>
</html>
