<h1>Preparations</h1>
<p>Mark 3, 5, 7 and 9 feet from the hole(cup if you don't have).</p>

<h1>The drill</h1>

<p>
Start from the 3 feet and hole 3 balls. If you holed all of them, go to 5 feet, if you missed just one you go back (or stay at 3 feet mark). You stopped once you holed all 3 balls from 9 feet.
</p>
